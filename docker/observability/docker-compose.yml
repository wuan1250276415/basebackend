  #   environment:
  #     - COLLECTOR_ZIPKIN_HOST_PORT=:9411
  #   networks:
  #     - observability
  #   restart: unless-stopped

    # Promtail - 日志收集（可选）
  promtail:
    image: grafana/promtail:latest
    container_name: basebackend-promtail
    user: "0:0"  # 使用root用户运行，确保可以读取日志文件
    volumes:
      - ./logs:/app/logs:ro
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-dev}
    networks:
      - observability
    restart: unless-stopped
    depends_on:
      - loki
  # Grafana - 可视化（可选）
  grafana:
    image: grafana/grafana:latest
    container_name: basebackend-grafana
    ports:
      - "3300:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana-data:/var/lib/grafana
      - ./grafana-data/provisioning:/etc/grafana/provisioning
      - ./grafana-data/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - observability
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
      - tempo

networks:
  observability:
    driver: bridge

volumes:
  loki-data:
  prometheus-data:
  tempo-data:
  grafana-data:
