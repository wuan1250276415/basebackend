global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'basebackend'
    environment: 'dev'

scrape_configs:
  # Spring Boot Admin API
  - job_name: 'basebackend-admin-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          application: 'basebackend-admin-api'
          service: 'admin'

  # Prometheus 自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9190']
