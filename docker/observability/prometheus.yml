global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'basebackend'
    environment: 'dev'

scrape_configs:
  # Spring Boot Admin API
  - job_name: 'basebackend-admin-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['192.168.66.13:8080']  # 使用主机 IP 替代 host.docker.internal
        labels:
          application: 'basebackend-admin-api'
          service: 'admin'

  # Prometheus 自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']  # 修正端口：容器内是 9090，不是 9190
