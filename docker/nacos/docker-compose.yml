version: '3.8'

services:
  nacos-mysql:
    container_name: nacos-mysql
    image: mysql:8.4.6
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: nacos_config
      MYSQL_USER: nacos
      MYSQL_PASSWORD: nacos123
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3307:3306"
    networks:
      - nacos-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  nacos1:
    container_name: nacos1
    image: nacos/nacos-server:v2.3.0
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=cluster
      - NACOS_SERVERS=nacos1:8848 nacos2:8848 nacos3:8848
      - SPRING_DATASOURCE_PLATFORM=mysql
      - NACOS_AUTH_TOKEN=bmFjb3NfMjAyNTEwMjFfd3VhbjEyNTAyNzY0MTVfcGF0aA==
      - NACOS_AUTH_IDENTITY_KEY=nacos
      - NACOS_AUTH_IDENTITY_VALUE=nacos
      - JVM_XMS=512m
      - JVM_XMX=512m
    volumes:
      - ./nacos1/logs:/home/nacos/logs
      - ./nacos/application-v2.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
    depends_on:
      nacos-mysql:
        condition: service_healthy
    networks:
      - nacos-network
    restart: always

  nacos2:
    container_name: nacos2
    image: nacos/nacos-server:v2.3.0
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=cluster
      - NACOS_SERVERS=nacos1:8848 nacos2:8848 nacos3:8848
      - SPRING_DATASOURCE_PLATFORM=mysql
      - NACOS_AUTH_TOKEN=bmFjb3NfMjAyNTEwMjFfd3VhbjEyNTAyNzY0MTVfcGF0aA==
      - NACOS_AUTH_IDENTITY_KEY=nacos
      - NACOS_AUTH_IDENTITY_VALUE=nacos
      - JVM_XMS=512m
      - JVM_XMX=512m
    volumes:
      - ./nacos2/logs:/home/nacos/logs
      - ./nacos/application-v2.properties:/home/nacos/conf/application.properties
    ports:
      - "8849:8848"
      - "9849:9848"
    depends_on:
      nacos-mysql:
        condition: service_healthy
    networks:
      - nacos-network
    restart: always

  nacos3:
    container_name: nacos3
    image: nacos/nacos-server:v2.3.0
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=cluster
      - NACOS_SERVERS=nacos1:8848 nacos2:8848 nacos3:8848
      - SPRING_DATASOURCE_PLATFORM=mysql
      - NACOS_AUTH_TOKEN=bmFjb3NfMjAyNTEwMjFfd3VhbjEyNTAyNzY0MTVfcGF0aA==
      - NACOS_AUTH_IDENTITY_KEY=nacos
      - NACOS_AUTH_IDENTITY_VALUE=nacos
      - JVM_XMS=512m
      - JVM_XMX=512m
    volumes:
      - ./nacos3/logs:/home/nacos/logs
      - ./nacos/application-v2.properties:/home/nacos/conf/application.properties
    ports:
      - "8850:8848"
      - "9850:9848"
    depends_on:
      nacos-mysql:
        condition: service_healthy
    networks:
      - nacos-network
    restart: always

networks:
  nacos-network:
    driver: bridge
