# =====================================================================
# OAuth2.0授权服务器配置
# 创建时间: 2025-11-15
# 描述: OAuth2.0和OpenID Connect授权服务器配置
# =====================================================================

server:
  port: 8082

spring:
  application:
    name: basebackend-oauth2

  profiles:
    active: dev

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/basebackend_oauth2?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      username: root
      password: ${DB_PASSWORD:root}
      initial-size: 10
      min-idle: 10
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,log4j
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-username: admin
        login-password: admin123

  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:2}
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 1000ms

  # Cloud配置
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        serviceName: ${spring.application.name}
      config:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:dev}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        file-extension: yml
        refresh-enabled: true
        shared-configs:
          - data-id: common-config.yml
            group: ${NACOS_GROUP:DEFAULT_GROUP}
            refresh: true

# OAuth2.0配置
oauth2:
  # 授权服务器配置
  authorization:
    # 发行者URL
    issuer: http://localhost:8082
    # JWT配置
    jwt:
      # 访问令牌有效期（秒）
      access-token-timeout: 7200
      # 刷新令牌有效期（秒）
      refresh-token-timeout: 86400
      # ID令牌有效期（秒）
      id-token-timeout: 3600
      # 密钥ID
      key-id: default-key-id
    # 客户端配置
    clients:
      # Web应用客户端
      web:
        client-id: basebackend-web
        client-secret: web-client-secret
        redirect-uris: http://localhost:8080/login/oauth2/code/basebackend-web
        scopes: openid,profile,email,read,write,user_info
      # 移动应用客户端
      mobile:
        client-id: basebackend-mobile
        client-secret: mobile-client-secret
        redirect-uris: myapp://oauth2/callback
        scopes: openid,profile,email,read,write
      # 微服务客户端
      service:
        client-id: basebackend-service
        client-secret: service-client-secret
        scopes: service

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.basebackend.oauth2.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,oauth2-authorization-server
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    oauth2-authorization-server:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# OpenAPI文档配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    oauth2-redirect-url: http://localhost:8082/swagger-ui/oauth2-redirect
    persistAuthorization: true
  info:
    title: BaseBackend OAuth2.0 API
    description: OAuth2.0和OpenID Connect授权服务器API文档
    version: 1.0.0

# 日志配置
logging:
  level:
    com.basebackend.oauth2: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: /opt/basebackend/logs/oauth2/oauth2.log
    max-size: 100MB
    max-history: 30

# JWK配置
jwk:
  # RSA密钥配置
  rsa:
    key-size: 2048
    key-id: default-key-id
    algorithm: RS256
