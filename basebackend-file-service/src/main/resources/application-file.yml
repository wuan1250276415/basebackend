# 文件服务配置
file:
  # 文件上传路径
  upload-path: ./uploads
  # 文件访问前缀
  access-prefix: /files
  # 允许的文件类型
  allowed-types:
    - jpg
    - jpeg
    - png
    - gif
    - bmp
    - pdf
    - doc
    - docx
    - xls
    - xlsx
    - ppt
    - pptx
    - txt
    - zip
    - rar
  # 最大文件大小（字节）10MB
  max-size: 10485760

