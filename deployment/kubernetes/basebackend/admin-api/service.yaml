apiVersion: v1
kind: Service
metadata:
  name: basebackend-admin-api
  namespace: basebackend
  labels:
    app: basebackend-admin-api
    version: v1.0.0
    component: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: basebackend-admin-api

---
apiVersion: v1
kind: Service
metadata:
  name: basebackend-admin-api-headless
  namespace: basebackend
  labels:
    app: basebackend-admin-api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: basebackend-admin-api
