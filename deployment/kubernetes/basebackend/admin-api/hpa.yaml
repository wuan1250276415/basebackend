apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: basebackend-admin-api-hpa
  namespace: basebackend
  labels:
    app: basebackend-admin-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: basebackend-admin-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: basebackend-admin-api-vpa
  namespace: basebackend
  labels:
    app: basebackend-admin-api
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: basebackend-admin-api
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: admin-api
      minAllowed:
        cpu: 200m
        memory: 512Mi
      maxAllowed:
        cpu: 2
        memory: 4Gi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits
