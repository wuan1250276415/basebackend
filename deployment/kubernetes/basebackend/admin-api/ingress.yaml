apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: basebackend-ingress
  namespace: basebackend
  labels:
    app: basebackend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/enable-websocket: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET,POST,PUT,DELETE,OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
spec:
  tls:
  - hosts:
    - api.basebackend.com
    secretName: basebackend-tls
  - hosts:
    - admin.basebackend.com
    secretName: basebackend-admin-tls
  rules:
  - host: api.basebackend.com
    http:
      paths:
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: basebackend-admin-api
            port:
              number: 80
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: basebackend-auth-service
            port:
              number: 80
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: basebackend-user-service
            port:
              number: 80
      - path: /gateway
        pathType: Prefix
        backend:
          service:
            name: basebackend-gateway
            port:
              number: 80
  - host: admin.basebackend.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: basebackend-admin-api
            port:
              number: 80
