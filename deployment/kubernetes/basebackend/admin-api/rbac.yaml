apiVersion: v1
kind: ServiceAccount
metadata:
  name: basebackend-admin-api
  namespace: basebackend
  labels:
    app: basebackend-admin-api

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: basebackend
  name: basebackend-admin-api-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: basebackend-admin-api-binding
  namespace: basebackend
subjects:
- kind: ServiceAccount
  name: basebackend-admin-api
  namespace: basebackend
roleRef:
  kind: Role
  name: basebackend-admin-api-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: basebackend-admin-api-network-policy
  namespace: basebackend
spec:
  podSelector:
    matchLabels:
      app: basebackend-admin-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: basebackend-gateway
    - podSelector:
        matchLabels:
          app: basebackend
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - podSelector:
        matchLabels:
          app: mysql
    ports:
    - protocol: TCP
      port: 3306
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          app: kafka
    ports:
    - protocol: TCP
      port: 9092
