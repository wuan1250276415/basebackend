---
# 内部服务通信
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: basebackend-internal-vs
  namespace: basebackend
  labels:
    app: basebackend-internal
spec:
  hosts:
  - basebackend-admin-api
  - basebackend-auth-service
  - basebackend-user-service
  - basebackend-gateway
  gateways:
  - basebackend-internal-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: host.metadata
        port:
          number: 80
    timeout: 15s
    retries:
      attempts: 3
      perTryTimeout: 3s
