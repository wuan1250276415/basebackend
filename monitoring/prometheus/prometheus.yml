# Prometheus 监控配置
# 用于监控 BaseBackend DAG 引擎

global:
  scrape_interval: 15s  # 全局抓取间隔
  evaluation_interval: 15s  # 规则评估间隔

# 告警规则配置
rule_files:
  - "alert_rules.yml"

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 抓取目标配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # BaseBackend Scheduler 应用监控
  - job_name: 'basebackend-scheduler'
    scrape_interval: 10s
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
        - 'scheduler:8080'
          # 在生产环境中，这里应该是实际的调度器服务地址

  # JVM 监控
  - job_name: 'jvm'
    scrape_interval: 10s
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
        - 'scheduler:8080'

  # 自定义 DAG 引擎指标
  - job_name: 'dag-engine'
    scrape_interval: 5s  # 更频繁地抓取 DAG 引擎指标
    metrics_path: '/metrics/dag'
    static_configs:
      - targets:
        - 'scheduler:8080'

  # Redis 监控（如果使用）
  - job_name: 'redis'
    scrape_interval: 10s
    static_configs:
      - targets:
        - 'redis-exporter:9121'

  # 数据库监控（如果使用）
  - job_name: 'database'
    scrape_interval: 30s
    static_configs:
      - targets:
        - 'postgres-exporter:9187'
