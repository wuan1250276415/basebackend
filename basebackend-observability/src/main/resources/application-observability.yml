observability:
  # 追踪配置
  tracing:
    enabled: true
    exporter: jaeger
    jaeger:
      endpoint: http://localhost:14250
    sampling-rate: 0.1
    
  # 日志配置
  logging:
    enabled: true
    loki:
      url: http://localhost:3100
    elasticsearch:
      hosts: localhost:9200
      username: elastic
      password: elastic
      
  # 性能分析配置
  profiling:
    enabled: true
    jvm-metrics:
      collect-interval: 10000 # 毫秒
    async-profiler:
      enabled: false
      profiler-path: /usr/local/lib/libasyncProfiler.so
      
  # 调试工具配置
  debugging:
    arthas:
      enabled: false
      http-port: 8563
      telnet-port: 3658
      
  # 告警配置
  alerting:
    enabled: true
    channels:
      - email
      - webhook
    rules:
      slow-trace:
        enabled: true
        threshold: 3000 # 毫秒
      high-heap-usage:
        enabled: true
        threshold: 90 # 百分比
      error-spike:
        enabled: true
        threshold: 100 # 每小时错误数

spring:
  datasource:
    # 如果使用单独的数据库
    url: jdbc:mysql://localhost:3306/observability?useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    
  # Elasticsearch配置
  elasticsearch:
    uris: http://localhost:9200
    username: elastic
    password: elastic
    connection-timeout: 10s
    socket-timeout: 60s
