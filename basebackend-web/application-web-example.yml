# BaseBackend Web 模块配置示例
# 复制到 application.yml 中根据需要调整

# Web 模块配置
web:
  # CORS 跨域配置
  cors:
    enabled: true
    allowed-origins:
      - http://localhost:3000
      - http://localhost:8080
      - http://localhost:9000
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      - PATCH
    allowed-headers:
      - "*"
    exposed-headers:
      - x-request-id
      - x-trace-id
      - x-total-count
    allow-credentials: true
    max-age: 3600

  # 安全头配置
  security:
    header:
      enabled: true
      frame-options: DENY
      content-type-options: nosniff
      xss-protection: "1; mode=block"
      strict-transport-security: "max-age=31536000; includeSubDomains; preload"
      content-security-policy: |
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        font-src 'self' data:;
        connect-src 'self' https:;
      referrer-policy: strict-origin-when-cross-origin
      permissions-policy: |
        geolocation=(), microphone=(), camera=(),
        payment=(), usb=(), magnetometer=(), gyroscope=()

# Sentinel 限流配置
sentinel:
  dashboard:
    url: http://localhost:8080
  transport:
    port: 8719
  datasource:
    flow:
      nacos:
        server-addr: localhost:8848
        dataId: sentinel-flow-rule
        groupId: SENTINEL_GROUP
        rule-type: flow
    degrade:
      nacos:
        server-addr: localhost:8848
        dataId: sentinel-degrade-rule
        groupId: SENTINEL_GROUP
        rule-type: degrade

# Redis 配置
spring:
  redis:
    host: localhost
    port: 6379
    password: ""
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

# Micrometer 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,actuator
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      sla:
        http.server.requests: 50ms,100ms,200ms,300ms,500ms,1s,2s,5s
    percentiles:
      http.server.requests: 0.5,0.75,0.95,0.99

# 日志配置
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{requestId}] %logger{50} - %msg%n"
  level:
    com.basebackend.web: DEBUG
    root: INFO

# Redisson 配置
redisson:
  config: |
    singleServerConfig:
      address: "redis://localhost:6379"
      password: ""
      database: 0
    threads: 16
    nettyThreads: 32
    codec:
      class: "org.redisson.codec.JsonJacksonCodec"
