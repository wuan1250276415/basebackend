server:
  port: 8080

spring:
  profiles:
    active: dev
  application:
    name: basebackend-gateway
  main:
    web-application-type: reactive
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      # 路由配置
      routes:
        # demo-api服务路由（包含所有API，包括auth）
        - id: basebackend-demo-api
          uri: lb://basebackend-demo-api
          predicates:
            - Path=/basebackend-demo-api/api/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        # admin-api服务路由（后台管理系统）
        - id: admin-api
          uri: lb://admin-api
          predicates:
            - Path=/admin-api/**
          filters:
            - StripPrefix=1
        # 文件服务路由
        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/api/files/**
          filters:
            - StripPrefix=1

      # 全局CORS配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: false
            max-age: 3600

      # 默认过滤器
      default-filters:
        # 添加响应头
        - AddResponseHeader=X-Response-Default,BaseBackend-Gateway

  # Redis配置（用于限流）
  data:
    redis:
      host: localhost
      port: 6379
      password: redis_ZJGE42
      database: 1
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# JWT配置 - 必须与demo-api保持一致
jwt:
  secret: basebackend-demo-secret-key-for-jwt-token-generation-minimum-256-bits-required
  expiration: 86400000  # 24小时

# 日志配置
logging:
  level:
    org.springframework.cloud.gateway: INFO
    com.basebackend.gateway: DEBUG
    com.basebackend.jwt: DEBUG
    com.alibaba.cloud.nacos: DEBUG

## 配置刷新
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,nacos-config,nacos-discovery