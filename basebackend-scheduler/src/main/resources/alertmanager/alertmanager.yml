# Alertmanager告警管理器配置
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@basebackend.com'

# 路由配置
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'
    - match:
        team: workflow
      receiver: 'workflow-team'
    - match:
        team: business
      receiver: 'business-team'

# 接收器配置
receivers:
  - name: 'default'
    email_configs:
      - to: 'admin@basebackend.com'
        subject: '[BaseBackend Scheduler] 告警通知'
        body: |
          {{ range .Alerts }}
          告警: {{ .Annotations.summary }}
          描述: {{ .Annotations.description }}
          告警级别: {{ .Labels.severity }}
          标签: {{ .Labels }}
          时间: {{ .StartsAt }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@basebackend.com'
        subject: '[CRITICAL] BaseBackend Scheduler 告警'
        body: |
          {{ range .Alerts }}
          严重告警: {{ .Annotations.summary }}
          详细信息: {{ .Annotations.description }}
          标签: {{ .Labels }}
          {{ end }}
    webhook_configs:
      - url: 'http://webhook:5000/alert'

  - name: 'warning-alerts'
    email_configs:
      - to: 'team@basebackend.com'
        subject: '[WARNING] BaseBackend Scheduler 告警'

  - name: 'workflow-team'
    email_configs:
      - to: 'workflow-team@basebackend.com'
        subject: '[工作流] 告警通知'

  - name: 'business-team'
    email_configs:
      - to: 'business-team@basebackend.com'
        subject: '[业务] 告警通知'

# 抑制规则
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
