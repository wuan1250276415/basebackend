apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: basebackend-prod

bases:
  - ../../../base/admin-api

namePrefix: prod-

commonLabels:
  environment: prod

replicas:
  - name: admin-api
    count: 3

images:
  - name: docker.io/YOUR_USERNAME/basebackend-admin-api
    newTag: latest

patchesStrategicMerge:
  - deployment-patch.yaml

configMapGenerator:
  - name: admin-api-config
    behavior: merge
    literals:
      - nacos.namespace=prod

# 生产环境的Secret应该通过外部Secret管理工具注入（如Sealed Secrets, External Secrets Operator）
# 这里仅作示例，实际使用时应删除secretGenerator
secretGenerator:
  - name: admin-api-secrets
    literals:
      - SPRING_DATASOURCE_USERNAME=REPLACE_WITH_EXTERNAL_SECRET
      - SPRING_DATASOURCE_PASSWORD=REPLACE_WITH_EXTERNAL_SECRET
      - SPRING_REDIS_PASSWORD=REPLACE_WITH_EXTERNAL_SECRET
      - JWT_SECRET=REPLACE_WITH_EXTERNAL_SECRET
