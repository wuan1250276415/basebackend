apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: basebackend-dev

bases:
  - ../../../base/admin-api

namePrefix: dev-

commonLabels:
  environment: dev

replicas:
  - name: admin-api
    count: 1

images:
  - name: docker.io/YOUR_USERNAME/basebackend-admin-api
    newTag: latest

patchesStrategicMerge:
  - deployment-patch.yaml

configMapGenerator:
  - name: admin-api-config
    behavior: merge
    literals:
      - nacos.namespace=dev

secretGenerator:
  - name: admin-api-secrets
    literals:
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=changeme
      - SPRING_REDIS_PASSWORD=changeme
      - JWT_SECRET=dev-secret-key-change-in-production
