apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-api
  labels:
    app: admin-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-api
  template:
    metadata:
      labels:
        app: admin-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      # Flyway数据库迁移InitContainer
      initContainers:
        - name: flyway-migration
          image: flyway/flyway:9.22.3
          command: ["flyway"]
          args: ["migrate"]
          env:
            # 数据库连接配置（从Secret读取）
            - name: FLYWAY_URL
              valueFrom:
                secretKeyRef:
                  name: admin-api-secrets
                  key: database.url
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: admin-api-secrets
                  key: database.username
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: admin-api-secrets
                  key: database.password
          envFrom:
            - configMapRef:
                name: flyway-config
          volumeMounts:
            - name: migration-scripts
              mountPath: /flyway/sql
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      containers:
        - name: admin-api
          image: docker.io/YOUR_USERNAME/basebackend-admin-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx1024m -XX:+UseG1GC"
            - name: TZ
              value: "Asia/Shanghai"
            # Nacos配置
            - name: NACOS_SERVER_ADDR
              valueFrom:
                configMapKeyRef:
                  name: admin-api-config
                  key: nacos.server.addr
            - name: NACOS_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: admin-api-config
                  key: nacos.namespace
          envFrom:
            - secretRef:
                name: admin-api-secrets
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: logs
          emptyDir: {}
        - name: config
          configMap:
            name: admin-api-config
        - name: migration-scripts
          configMap:
            name: flyway-migration-scripts
      # 安全配置
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      # 调度策略
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - admin-api
                topologyKey: kubernetes.io/hostname
