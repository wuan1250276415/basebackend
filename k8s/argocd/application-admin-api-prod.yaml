apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: admin-api-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: basebackend-notifications
    notifications.argoproj.io/subscribe.on-health-degraded.slack: basebackend-alerts
spec:
  project: basebackend

  # 源仓库配置
  source:
    repoURL: 'https://github.com/wuan1250276415/basebackend.git'
    targetRevision: gitops
    path: k8s/overlays/prod/admin-api

  # 目标集群配置
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: basebackend-prod

  # 同步策略 - 生产环境使用手动同步
  syncPolicy:
    automated:
      prune: false      # 生产环境不自动删除
      selfHeal: false   # 生产环境不自动修复
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  # 健康检查配置
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
