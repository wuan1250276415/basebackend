apiVersion: 1

datasources:
  # Prometheus数据源
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 5s
      
  # Loki日志数据源（可选）
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    
  # Jaeger追踪数据源（可选）
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: true
