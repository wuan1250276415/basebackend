spring:
  application:
    name: basebackend-observability-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:192.168.66.126:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
      config:
        server-addr: ${NACOS_SERVER:192.168.66.126:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        file-extension: yml
        shared-configs:
          - data-id: common-config.yml
            refresh: true
          - data-id: database-config.yml
            refresh: true
          - data-id: cache-config.yml
            refresh: true
          - data-id: redis-config.yml
            refresh: true
          - data-id: application-observability.yml
            refresh: true
          - data-id: seata-config.yml
            group: DEFAULT_GROUP
            refresh: true
