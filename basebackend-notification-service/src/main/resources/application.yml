server:
  port: 8086

spring:
  application:
    name: basebackend-notification-service
  profiles:
    active: observability
  datasource:
    druid:
      url: jdbc:mysql://${spring.datasource.ip}/${spring.datasource.dbNAme}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
      username: ${spring.datasource.userName}
      password: ${spring.datasource.passWord}
      driver-class-name: com.mysql.cj.jdbc.Driver
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,slf4j
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

  
  mail:
    host: ${MAIL_HOST:smtp.example.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.basebackend.notification.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# RocketMQ配置
rocketmq:
  name-server: ${ROCKETMQ_NAME_SERVER:192.168.66.126:9876}
  producer:
    group: notification-producer-group
    send-message-timeout: 3000
    retry-times-when-send-failed: 2
    compress-message-body-threshold: 4096
    max-message-size: 4194304
    retry-times-when-send-async-failed: 2
    retry-next-server: false
  consumer:
    group: notification-consumer-group
        #    consumeThreadMin: 20
        #    consume-thread-max: 64  # 必须大于 consume-thread-min，RocketMQ 5.x 默认最大值
    consume-timeout: 15

# 日志配置
logging:
  level:
    root: INFO
    com.basebackend: DEBUG
    com.basebackend.notification: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 管理端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  prometheus:
    metrics:
      export:
        enabled: true
messaging:
  # RocketMQ配置
  rocketmq:
    enabled: true
    default-topic: notification-topic
    topic-prefix: notification.

  # 重试配置
  retry:
    enabled: true
    max-attempts: 16
    # RocketMQ延迟级别：1s 5s 10s 30s 1m 2m 3m 4m 5m 6m 7m 8m 9m 10m 20m 30m 1h 2h

  # 死信队列配置
  dead-letter:
    enabled: true
    topic: notification-dlq-topic
    consumer-group: notification-dlq-consumer-group

  # 事务消息配置
  transaction:
    enabled: true
    table-name: sys_message_log
    check-interval: 60
    timeout: 30

  # 幂等性配置
  idempotency:
    enabled: true
    expire-time: 3600
    key-prefix: "msg:idempotent:"

