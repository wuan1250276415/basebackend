kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: basebackend
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      - containerPort: 30080  # Argo CD HTTP
        hostPort: 30080
        protocol: TCP
      - containerPort: 30443  # Argo CD HTTPS
        hostPort: 30443
        protocol: TCP
  - role: worker
  - role: worker
