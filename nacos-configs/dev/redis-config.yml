# ================================================================================================
# Redis 配置 (Redis Config)
# ================================================================================================
#
# 包含内容：
# - Redis 连接配置
# - Lettuce 连接池配置
# - 序列化配置
#
# ================================================================================================

spring:
  data:
    redis:
      # Redis 连接信息（使用环境变量）
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: ${REDIS_TIMEOUT:5000ms}

      # Lettuce 连接池配置
      lettuce:
        pool:
          max-active: ${REDIS_MAX_ACTIVE:20}
          max-wait: ${REDIS_MAX_WAIT:2000ms}
          max-idle: ${REDIS_MAX_IDLE:10}
          min-idle: ${REDIS_MIN_IDLE:5}
        shutdown-timeout: 100ms

  # Redis 缓存配置
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 默认缓存过期时间：1小时
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "basebackend:"
