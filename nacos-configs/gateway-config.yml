# Gateway 专用配置
server:
  port: 8180

spring:
  cloud:
    gateway:
      # 路由配置
      routes:
        # demo-api服务路由（包含所有API，包括auth）
        - id: basebackend-demo-api
          uri: lb://basebackend-demo-api
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        # 文件服务路由
        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/api/files/**
          filters:
            - StripPrefix=1

      # 全局CORS配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: false
            max-age: 3600

      # 默认过滤器
      default-filters:
        # 添加响应头
        - AddResponseHeader=X-Response-Default,BaseBackend-Gateway

  # Redis配置（用于限流）
  data:
    redis:
      host: localhost
      port: 6379
      password: redis_ZJGE42
      database: 0

# 日志配置
logging:
  level:
    org.springframework.cloud.gateway: INFO
    com.basebackend.gateway: DEBUG
    com.alibaba.cloud.nacos: DEBUG
