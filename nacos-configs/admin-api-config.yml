# 后台管理API配置
server:
  port: 8082

spring:
  application:
    name: admin-api
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
      config:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yml
        shared-configs:
          - data-id: common-config.yml
            group: DEFAULT_GROUP
            refresh: true

# 数据库配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/basebackend_admin?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,slf4j
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

# Redis配置
spring:
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 1
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# JWT配置
jwt:
  secret: basebackend-admin-secret-key-for-jwt-token-generation-minimum-256-bits
  expiration: 86400000  # 24小时

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/**/*.xml

# 日志配置
logging:
  level:
    com.basebackend.admin: debug
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# Knife4j配置
knife4j:
  enable: true
  openapi:
    title: 后台管理系统API
    description: 基于RBAC权限模型的后台管理系统
    version: 1.0.0
    concat: admin@basebackend.com
  setting:
    language: zh_cn
    enable-version: true
    enable-swagger-models: true
    enable-document-manage: true
    swagger-model-name: 实体类列表

# 管理后台配置
admin:
  # 密码策略
  password:
    min-length: 6
    max-length: 20
    require-uppercase: false
    require-lowercase: false
    require-number: false
    require-special-char: false
  # 登录安全
  login:
    max-attempts: 5
    lock-duration: 300  # 5分钟
    captcha-enabled: false
  # 数据权限
  data-scope:
    all: 1      # 全部数据权限
    dept: 2     # 本部门数据权限
    dept-and-child: 3  # 本部门及以下数据权限
    self: 4     # 仅本人数据权限
