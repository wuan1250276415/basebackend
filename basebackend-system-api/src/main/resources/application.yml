spring:
  application:
    name: basebackend-system-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  # 邮件配置 - 敏感信息通过环境变量或配置中心获取
  mail:
    host: ${MAIL_HOST:smtp-mail.outlook.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          timeout: 5000
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude:
      - com.basebackend.observability.otel.config.OtelAutoConfiguration
      - com.basebackend.observability.otel.config.BridgeConfiguration
server:
  port: 8082