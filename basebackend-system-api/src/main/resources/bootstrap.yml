spring:
  application:
    name: basebackend-system-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:192.168.66.126:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
      config:
        server-addr: ${NACOS_SERVER:192.168.66.126:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        file-extension: yml
        shared-configs:
          - data-id: common-config.yml
            refresh: true
          - data-id: mysql-config.yml
            refresh: true
          - data-id: observability-config.yml
            refresh: true
          - data-id: redis-config.yml
            refresh: true
          - data-id: rocketmq-config.yml
            refresh: true
          - data-id: seata-config.yml
            refresh: true
          - data-id: security-config.yml
            refresh: true