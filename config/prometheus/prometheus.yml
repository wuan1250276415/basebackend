# ============================================================================
# Prometheus 配置文件
# ============================================================================
# 功能：配置Prometheus监控所有微服务
# 使用：docker run -v $(pwd)/config/prometheus:/etc/prometheus prom/prometheus
# ============================================================================

global:
  scrape_interval: 15s      # 默认抓取间隔
  evaluation_interval: 15s  # 规则评估间隔
  external_labels:
    cluster: 'basebackend'
    environment: 'dev'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'localhost:9093'

# 告警规则文件
rule_files:
  - 'alerts/*.yml'

# 抓取配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API网关
  - job_name: 'gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['localhost:8080']
        labels:
          service: 'gateway'
          team: 'platform'

  # 用户服务
  - job_name: 'user-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['localhost:8081']
        labels:
          service: 'user-api'
          team: 'business'

  # 系统服务
  - job_name: 'system-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['localhost:8082']
        labels:
          service: 'system-api'
          team: 'business'

  # 认证服务
  - job_name: 'auth-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['localhost:8083']
        labels:
          service: 'auth-api'
          team: 'security'

  # 文件服务
  - job_name: 'file-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['localhost:8084']
        labels:
          service: 'file-service'
          team: 'platform'

  # 通知服务
  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['localhost:8086']
        labels:
          service: 'notification-service'
          team: 'platform'

  # 可观测性服务
  - job_name: 'observability-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['localhost:8087']
        labels:
          service: 'observability-service'
          team: 'platform'

  # MySQL监控（需要安装mysqld_exporter）
  - job_name: 'mysql'
    static_configs:
      - targets: ['localhost:9104']
        labels:
          service: 'mysql'

  # Redis监控（需要安装redis_exporter）
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']
        labels:
          service: 'redis'

  # Nacos监控
  - job_name: 'nacos'
    metrics_path: '/nacos/actuator/prometheus'
    static_configs:
      - targets: ['localhost:8848']
        labels:
          service: 'nacos'
