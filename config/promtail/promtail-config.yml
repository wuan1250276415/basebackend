server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    timeout: 10s
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10

scrape_configs:
  # Gateway服务日志
  - job_name: gateway
    static_configs:
      - targets:
          - localhost
        labels:
          job: gateway
          service: basebackend-gateway
          environment: ${ENVIRONMENT:-dev}
          __path__: /app/logs/gateway/*.log
    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}'
          max_wait_time: 3s
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3})\s+(?P<level>\w+)\s+\[(?P<thread>[^\]]+)\]\s+(?P<logger>[^\s]+)\s+:\s+(?P<message>.*)'
      - labels:
          level:
          thread:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000'

  # Auth API服务日志
  - job_name: auth-api
    static_configs:
      - targets:
