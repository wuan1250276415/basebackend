  # 错误日志单独收集（所有服务）
  - job_name: error-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: error-logs
          log_type: error
          environment: ${ENVIRONMENT:-dev}
          __path__: /app/logs/**/*error*.log
    pipeline_stages:
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2}'
          max_wait_time: 3s
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3})\s+(?P<level>\w+)\s+\[(?P<thread>[^\]]+)\]\s+(?P<logger>[^\s]+)\s+:\s+(?P<message>.*)'
      - labels:
          level:
          thread:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000'

  # 访问日志收集
  - job_name: access-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: access-logs
          log_type: access
          environment: ${ENVIRONMENT:-dev}
          __path__: /app/logs/**/access*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>[\d\.]+)\s+-\s+-\s+\[(?P<timestamp>[^\]]+)\]\s+"(?P<method>\w+)\s+(?P<uri>[^\s]+)\s+(?P<protocol>[^"]+)"\s+(?P<status>\d+)\s+(?P<body_bytes_sent>\d+)\s+"(?P<http_referer>[^"]*)"\s+"(?P<http_user_agent>[^"]*)"'
      - labels:
          method:
          status:
      - timestamp:
          source: timestamp
          format: '02/Jan/2006:15:04:05 -0700'

  # 操作日志收集
  - job_name: operation-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: operation-logs
          log_type: operation
          environment: ${ENVIRONMENT:-dev}
          __path__: /app/logs/**/operation*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            username: username
            operation: operation
            method: method
            params: params
            ip: ip
            status: status
      - labels:
          username:
          operation:
          status:
      - timestamp:
          source: timestamp
          format: RFC3339

limits_config:
  readline_rate_enabled: true
  readline_rate: 10000
  readline_burst: 20000
