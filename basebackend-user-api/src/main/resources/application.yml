spring:
  application:
    name: basebackend-user-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  main:
    # 已通过@Lazy注解和ObjectProvider解决循环依赖，不再需要此配置
    # allow-circular-references: true
    # Bean覆盖仅在必要时启用，用于覆盖自动配置的Bean
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude:
      - com.basebackend.observability.otel.config.OtelAutoConfiguration
      - com.basebackend.observability.otel.config.BridgeConfiguration

server:
  port: 8081



# Database enhanced features configuration
database:
  enhanced:
    # Disable multi-tenancy to avoid circular dependency
    multi-tenancy:
      enabled: false
    # Disable SQL statistics to avoid circular dependency
    sql-statistics:
      enabled: false

# Knife4j配置
knife4j:
  enable: true
  openapi:
    title: 后台管理系统API
    description: 基于RBAC权限模型的后台管理系统
    version: 1.0.0
    concat: admin@basebackend.com
  setting:
    language: zh_cn
    enable-version: true
    enable-swagger-models: true
    enable-document-manage: true
    swagger-model-name: 实体类列表
