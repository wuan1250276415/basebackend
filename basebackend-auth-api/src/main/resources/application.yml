spring:
  application:
    name: basebackend-auth-api
  profiles:
    active: dev

server:
  port: 8083
  servlet:
    context-path: /


# JWT Configuration
jwt:
  secret: ${JWT_SECRET}  # Must be set via environment variable
  expiration: 3600000  # 1 hour
  refresh-expiration: 86400000  # 24 hours
  issuer: basebackend-auth

# Security Configuration
security:
  cors:
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"
    exposed-headers: "Authorization"
    allow-credentials: true
    max-age: 3600


# Security Configuration
security:
  baseline:
    # 允许的请求来源（用于开发和测试）
    allowed-origins:
      - http://localhost:8083
      - http://localhost:8080
      - http://localhost:3000
      - http://127.0.0.1:8083
      - http://127.0.0.1:8080
      - http://127.0.0.1:3000
    # 是否强制校验Referer
    enforce-referer: false
