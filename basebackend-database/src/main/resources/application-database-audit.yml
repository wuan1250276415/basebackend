# Database Audit Configuration Example
database:
  enhanced:
    # 审计系统配置
    audit:
      # 是否启用审计
      enabled: true
      # 是否异步处理
      async: true
      # 线程池配置
      thread-pool:
        core-size: 2
        max-size: 5
        queue-capacity: 1000
      # 日志保留天数
      retention-days: 90
      # 排除的表（不记录审计日志）
      excluded-tables:
        - sys_audit_log
        - sys_sql_statistics
        - sys_dict
        - sys_config

# MyBatis Plus Configuration
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.basebackend.**.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Flyway Configuration
spring:
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-version: 1.0.0
    baseline-on-migrate: true
    validate-on-migrate: true
