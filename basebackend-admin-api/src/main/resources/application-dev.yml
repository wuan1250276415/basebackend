# 开发环境配置
spring:
  # Flyway配置 - 开发环境自动执行迁移
  flyway:
    enabled: true
    baseline-on-migrate: true

  datasource:
    url: jdbc:mysql://${spring.datasource.ip}/${spring.datasource.dbNAme}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: ${spring.datasource.userName}
    password: ${spring.datasource.passWord}
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,slf4j
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

  data:
    redis:
      host: ${spring.data.redis.host}
      port: ${spring.data.redis.port}
      password: ${spring.data.redis.password}
      database: ${spring.data.redis.database}
      timeout: ${spring.data.redis.timeout}
      lettuce:
        pool:
          max-active: ${spring.data.redis.max-active}
          max-wait: ${spring.data.redis.max-wait}
          max-idle: ${spring.data.redis.max-idle}
          min-idle: ${spring.data.redis.min-idle}
  servlet:
    multipart:
          enabled: true
          max-file-size: 10MB
          max-request-size: 50MB

# JWT配置
jwt:
  secret: basebackend-demo-secret-key-for-jwt-token-generation-minimum-256-bits-required
  expiration: 86400000  # 24小时

# 管理后台配置
admin:
  # 密码策略
  password:
    min-length: 6
    max-length: 20
    require-uppercase: false
    require-lowercase: false
    require-number: false
    require-special-char: false
  # 登录安全
  login:
    max-attempts: 5
    lock-duration: 300  # 5分钟
    captcha-enabled: false
  # 数据权限
  data-scope:
    all: 1      # 全部数据权限
    dept: 2     # 本部门数据权限
    dept-and-child: 3  # 本部门及以下数据权限
    self: 4     # 仅本人数据权限

# MinIO配置
minio:
  enabled: true
  endpoint: ${minio.endpoint}
  access-key: ${minio.access-key}
  secret-key: ${minio.secret-key}
  bucket-name: ${minio.bucket-name}
  path-prefix: files
  image-path: images
  large-path: large
  thumbnail-path: thumbnails
  max-file-size: 100
  large-file-threshold: 10
  part-size: 5
  thumbnail-width: 200
  thumbnail-height: 200
  image-quality: 0.8

# 文件服务配置
file:
  storage:
    type: minio
  upload-path: ./uploads
  access-prefix: /files
  allowed-types:
    - jpg
    - jpeg
    - png
    - gif
    - bmp
    - pdf
    - doc
    - docx
    - xls
    - xlsx
    - ppt
    - pptx
    - txt
    - zip
    - rar
  max-size: 10485760  # 10MB

