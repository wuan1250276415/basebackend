<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码修改通知</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { background: #f9f9f9; padding: 30px; border-radius: 0 0 8px 8px; }
        .info { background: white; padding: 20px; border-radius: 4px; margin: 20px 0; }
        .footer { text-align: center; margin-top: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>密码修改通知</h1>
        </div>
        <div class="content">
            <p>尊敬的 <strong th:text="${data.username}">用户</strong>，</p>
            <p>您的账号密码已于 <strong th:text="${data.changeTime}">时间</strong> 成功修改。</p>
            <div class="info">
                <p><strong>如果这不是您本人的操作，请立即：</strong></p>
                <ul>
                    <li>联系系统管理员</li>
                    <li>修改您的密码</li>
                    <li>检查账号安全</li>
                </ul>
            </div>
            <p>感谢您使用我们的服务！</p>
        </div>
        <div class="footer">
            <p>这是一封自动发送的邮件，请勿回复。</p>
        </div>
    </div>
</body>
</html>
