server:
  port: 8082

spring:
  application:
    name: admin-api
  profiles:
    active: observability

  # Flyway数据库迁移配置
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    table: flyway_schema_history
    encoding: UTF-8
    validate-on-migrate: true
    clean-disabled: true  # 禁用clean防止误删数据
    out-of-order: false
    placeholder-replacement: true
    placeholders:
      env: ${spring.profiles.active}

  rabbitmq:
    host: 192.168.66.31
    port: 5672
    username: admin
    password: admin123
    virtual-host: basebackend
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1
        concurrency: 3
        max-concurrency: 10

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/**/*.xml

# 日志配置
logging:
  level:
    com.basebackend.admin: debug
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# Knife4j配置
knife4j:
  enable: true
  openapi:
    title: 后台管理系统API
    description: 基于RBAC权限模型的后台管理系统
    version: 1.0.0
    concat: admin@basebackend.com
  setting:
    language: zh_cn
    enable-version: true
    enable-swagger-models: true
    enable-document-manage: true
    swagger-model-name: 实体类列表

    # 邮件配置（用于告警）
    mail:
      host: smtp.example.com
      port: 587
      username: alert@example.com
      password: your-password
      properties:
        mail:
          smtp:
            auth: true
            starttls:
              enable: true

# 消息配置
messaging:
  # RabbitMQ配置
  rabbitmq:
    enabled: true
    delay-plugin-enabled: true
    delay-exchange: x-delayed-exchange
    default-exchange: basebackend.direct
    queue-prefix: basebackend.queue.

  # 重试配置
  retry:
    enabled: true
    max-attempts: 3
    initial-interval: 1000
    multiplier: 2.0
    max-interval: 10000

  # 死信队列配置
  dead-letter:
    enabled: true
    exchange: basebackend.dlx
    queue: basebackend.dlq
    routing-key: basebackend.dlq.#

  # 事务消息配置
  transaction:
    enabled: true
    table-name: sys_message_log
    check-interval: 60
    timeout: 30

  # 幂等性配置
  idempotency:
    enabled: true
    expire-time: 3600
    key-prefix: "msg:idempotent:"

