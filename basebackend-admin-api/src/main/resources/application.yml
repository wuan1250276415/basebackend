  # 死信队列配置
  dead-letter:
    enabled: true
    topic: basebackend-dlq-topic
    consumer-group: basebackend-dlq-consumer-group

  # 事务消息配置
  transaction:
    enabled: true
    table-name: sys_message_log
    check-interval: 60
    timeout: 30

  # 幂等性配置
  idempotency:
    enabled: true
    expire-time: 3600
    key-prefix: "msg:idempotent:"

