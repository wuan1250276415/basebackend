server:
  port: 8081
  servlet:
    context-path: /basebackend-demo-api

spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
        username: nacos
        password: nacos
        metadata:
          version: 1.0.0
          region: beijing
      config:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
        username: nacos
        password: nacos
        file-extension: yml
        import-check:
          enabled: false
  application:
    name: basebackend-demo-api

  # 数据源配置（可选，如果需要测试数据库功能）
  datasource:
    url: jdbc:mysql://localhost:3306/basebackend_demo?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: mysql_S4deB5
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password: redis_ZJGE42
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# RocketMQ配置
rocketmq:
  name-server: localhost:9876
  producer:
    group: demo-producer-group
    send-message-timeout: 3000
    retry-times-when-send-failed: 2

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: basebackend-demo-secret-key-for-jwt-token-generation-minimum-256-bits-required
  expiration: 86400000  # 24小时

# 日志配置
logging:
  level:
    root: INFO
    com.basebackend: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

# 文件上传配置
file:
  upload:
    path: /tmp/basebackend/uploads
    max-size: 10485760  # 10MB
