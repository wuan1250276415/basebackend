name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      services:
        description: 'è¦æž„å»ºçš„æœåŠ¡ï¼ˆç”¨é€—å·åˆ†éš”ï¼Œç•™ç©ºåˆ™æž„å»ºæ‰€æœ‰ï¼‰'
        required: false
        default: 'all'

env:
  REGISTRY: docker.io
  REGISTRY_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  JAVA_VERSION: '17'

jobs:
  # ==========================================
  # å‡†å¤‡æž„å»ºçŸ©é˜µ
  # ==========================================
  prepare:
    name: Prepare Build Matrix
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-matrix.outputs.services }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Determine services to build
        id: set-matrix
        run: |
          if [[ "${{ github.event.inputs.services }}" == "all" ]] || [[ -z "${{ github.event.inputs.services }}" ]]; then
            echo 'services=["gateway","admin-api","demo-api","file-service"]' >> $GITHUB_OUTPUT
          else
            services=$(echo "${{ github.event.inputs.services }}" | jq -R -s -c 'split(",")')
            echo "services=$services" >> $GITHUB_OUTPUT
          fi

      - name: Generate version tag
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(echo ${GITHUB_SHA} | cut -c1-7)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

  # ==========================================
  # æž„å»ºå’ŒæŽ¨é€é•œåƒ
  # ==========================================
  build-and-push:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: prepare

    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.prepare.outputs.services) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Set module name
        id: module
        run: |
          case "${{ matrix.service }}" in
            "gateway")
              echo "name=basebackend-gateway" >> $GITHUB_OUTPUT
              ;;
            "admin-api")
              echo "name=basebackend-admin-api" >> $GITHUB_OUTPUT
              ;;
            "demo-api")
              echo "name=basebackend-demo-api" >> $GITHUB_OUTPUT
              ;;
            "file-service")
              echo "name=basebackend-file-service" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build with Maven
        run: |
          mvn clean package -pl ${{ steps.module.outputs.name }} -am -DskipTests -B

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/basebackend-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.prepare.outputs.version }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.module.outputs.name }}/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/basebackend-${{ matrix.service }}:${{ needs.prepare.outputs.version }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # ä¸å› æ¼æ´žè€Œå¤±è´¥ï¼Œä»…æŠ¥å‘Š

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/basebackend-${{ matrix.service }}:${{ needs.prepare.outputs.version }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # CRITICAL/HIGHæ¼æ´žæ—¶å¤±è´¥

      - name: Push Docker image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.module.outputs.name }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        if: success()
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/basebackend-${{ matrix.service }}:${{ needs.prepare.outputs.version }}
          format: spdx-json
          output-file: sbom-${{ matrix.service }}.spdx.json

      - name: Upload SBOM
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.spdx.json
          retention-days: 90

  # ==========================================
  # æ›´æ–°GitOpsä»“åº“
  # ==========================================
  update-gitops:
    name: Update GitOps Repository
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push]
    if: success() && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout gitops branch
        run: |
          git fetch origin gitops:gitops
          git checkout gitops

      - name: Update image versions
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          for service in gateway admin-api demo-api file-service; do
            if [[ " ${{ join(fromJson(needs.prepare.outputs.services), ' ') }} " =~ " ${service} " ]]; then
              echo "Updating ${service} to version ${VERSION}"

              # æ›´æ–°æ‰€æœ‰çŽ¯å¢ƒçš„é•œåƒç‰ˆæœ¬
              for env in dev test staging prod; do
                file="overlays/${env}/${service}/kustomization.yaml"
                if [ -f "$file" ]; then
                  sed -i "s|newTag:.*|newTag: ${VERSION}|g" "$file"
                fi
              done
            fi
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add overlays/*/*/kustomization.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update image versions to ${{ needs.prepare.outputs.version }}

            Updated services: ${{ join(fromJson(needs.prepare.outputs.services), ', ') }}
            Commit: ${{ github.sha }}

            ðŸ¤– Auto-generated by GitHub Actions"

            git push origin gitops
          fi

  # ==========================================
  # æž„å»ºæ€»ç»“
  # ==========================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push, update-gitops]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ³ Dockeré•œåƒæž„å»ºæ€»ç»“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### æž„å»ºä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬**: \`${{ needs.prepare.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **æž„å»ºæœåŠ¡**: ${{ join(fromJson(needs.prepare.outputs.services), ', ') }}" >> $GITHUB_STEP_SUMMARY
          echo "- **é•œåƒä»“åº“**: \`${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ä»»åŠ¡çŠ¶æ€" >> $GITHUB_STEP_SUMMARY
          echo "- é•œåƒæž„å»º: ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- GitOpsæ›´æ–°: ${{ needs.update-gitops.result }}" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **æ‰€æœ‰é•œåƒæž„å»ºæˆåŠŸå¹¶å·²æŽ¨é€**" >> $GITHUB_STEP_SUMMARY

            if [[ "${{ needs.update-gitops.result }}" == "success" ]]; then
              echo "âœ… **GitOpsé…ç½®å·²è‡ªåŠ¨æ›´æ–°**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **é•œåƒæž„å»ºå¤±è´¥ï¼Œè¯·æŸ¥çœ‹è¯¦ç»†æ—¥å¿—**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
