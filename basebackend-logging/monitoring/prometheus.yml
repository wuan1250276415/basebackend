# Prometheus 全局配置
global:
  scrape_interval: 15s
  evaluation_interval: 30s
  external_labels:
    cluster: 'basebackend-logging'
    replica: 'prometheus-1'

# 告警规则文件
rule_files:
  - "/etc/prometheus/alert_rules.yml"

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 抓取目标配置
scrape_configs:
  # Prometheus 自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  # BaseBackend Logging 应用
  - job_name: 'basebackend-logging'
    scrape_interval: 10s
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['logging-app:8080']
        labels:
          service: 'basebackend-logging'
          env: 'prod'
          team: 'platform'
    metric_relabel_configs:
      # 保留有用的指标
      - source_labels: [__name__]
        regex: 'logging_.*'
        target_label: __name__
        replacement: '${1}'
      # 添加环境标签
      - target_label: env
        replacement: 'prod'
      # 添加服务标签
      - target_label: service
        replacement: 'basebackend-logging'

  # 系统指标 (Node Exporter)
  - job_name: 'node'
    scrape_interval: 15s
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 'node-exporter:9100'

  # 容器指标 (cAdvisor)
  - job_name: 'cadvisor'
    scrape_interval: 15s
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 'cadvisor:8080'

  # Redis 指标
  - job_name: 'redis'
    scrape_interval: 15s
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 'redis-exporter:9121'

  # AlertManager 监控
  - job_name: 'alertmanager'
    scrape_interval: 15s
    static_configs:
      - targets: ['alertmanager:9093']
    metrics_path: /metrics

  # 黑盒测试 (可选)
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://logging-app:8080/actuator/health
          - http://grafana:3000/api/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

